    <script>

      // 專案標籤切換功能
      function initProjectTabs() {
        const tabs = document.querySelectorAll('.project-tab');
        const contents = document.querySelectorAll('.project-content');
        const indicator = document.querySelector('.tab-indicator');
        
        // 設定初始指示器位置
        function updateIndicator(activeTab) {
          const tabRect = activeTab.getBoundingClientRect();
          const containerRect = activeTab.parentElement.getBoundingClientRect();
          const left = tabRect.left - containerRect.left;
          const width = tabRect.width;
          
          indicator.style.left = `${left}px`;
          indicator.style.width = `${width}px`;
        }
        
        // 初始化指示器
        const activeTab = document.querySelector('.project-tab.active');
        if (activeTab) {
          updateIndicator(activeTab);
        }
        
        // 標籤點擊事件
        tabs.forEach(tab => {
          tab.addEventListener('click', () => {
            const projectId = tab.dataset.project;
            
            // 移除所有 active 狀態
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));
            
            // 添加 active 狀態
            tab.classList.add('active');
            document.getElementById(projectId).classList.add('active');
            
            // 更新指示器位置
            updateIndicator(tab);
          });
        });
        
        // 視窗大小改變時重新計算指示器位置
        window.addEventListener('resize', () => {
          const activeTab = document.querySelector('.project-tab.active');
          if (activeTab) {
            updateIndicator(activeTab);
          }
        });
      }
      
      // 滾動動畫
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate');
          }
        });
      }, observerOptions);

      // 初始化
      document.addEventListener('DOMContentLoaded', () => {
        initProjectTabs();
        initNavbarScroll();
        
        // 觀察所有需要動畫的元素
        document.querySelectorAll('.feature-content, .feature-image').forEach(el => {
          observer.observe(el);
        });
      });

      // Navbar 滾動效果
function initNavbarScroll() {
  const navbar = document.getElementById('mainNav');
  const navLinks = document.querySelectorAll('.nav-link');
  
  function updateNavbar() {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    
    if (scrollTop > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  }
  
  // 平滑滾動事件監聽
  let ticking = false;
  
  window.addEventListener('scroll', () => {
    if (!ticking) {
      requestAnimationFrame(() => {
        updateNavbar();
        ticking = false;
      });
      ticking = true;
    }
  });
  
  // 導覽連結點擊效果
  navLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      // 移除所有 active 狀態
      navLinks.forEach(l => l.classList.remove('active'));
      // 添加當前 active 狀態
      link.classList.add('active');
      
      // 平滑滾動到目標
      const targetId = link.getAttribute('href');
      if (targetId.startsWith('#')) {
        e.preventDefault();
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          targetElement.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      }
    });
  });
  
  // 初始檢查
  updateNavbar();
}

            <img src="${feature.image}" alt="${feature.title}">
          </div>
        </div>
      </div>
    `;
  });
  
  modalBody.innerHTML = `
    <div class="project-detail-section">
      <div class="project-detail-header">
        <h2 class="project-detail-title">${project.title}</h2>
        <p class="project-detail-subtitle">${project.subtitle}</p>
        <p class="project-detail-description">${project.description}</p>
      </div>
    </div>
    
    <div class="feature-showcase">
      ${featuresHTML}
    </div>
  `;
  
  modal.classList.add('show');
  document.body.style.overflow = 'hidden';
}

// 關閉專案詳情
function closeProjectModal() {
  const modal = document.getElementById('projectModal');
  modal.classList.remove('show');
  document.body.style.overflow = '';
}

// ESC 鍵關閉模態框
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closeProjectModal();
  }

  

    document.addEventListener('DOMContentLoaded', () => {
      const navCollapse = document.getElementById('navContent');
      if (navCollapse) {
        // 開始關閉：加上淡出控制 class
        navCollapse.addEventListener('hide.bs.collapse', () => {
          navCollapse.classList.add('nav-hiding');
        });
        // 完全關閉：移除控制 class，恢復到初始隱藏狀態
        navCollapse.addEventListener('hidden.bs.collapse', () => {
          navCollapse.classList.remove('nav-hiding');
        });
        // 開啟前：確保不殘留關閉中的 class
        navCollapse.addEventListener('show.bs.collapse', () => {
          navCollapse.classList.remove('nav-hiding');
        });
      }
    });
    
});
</script>
